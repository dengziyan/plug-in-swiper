<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/swiper-bundle.css">
  <style>

    *{margin: 0;padding:0;}
    .box{margin: 0 auto;height: 100px;width: 1000px;}
    ul{position: relative;}
    li{list-style: none;height: 100px;}
    li img{width: 100%;height: 100%;}
    .swiper-button-prev,
      .swiper-button-next:focus {
            outline: none;
      }
  </style>

</head>
<body>
  <div class="swiper box">
    <ul class="swiper-wrapper">
      <li class="swiper-slide"><img src="https://img1.baidu.com/it/u=3009731526,373851691&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500" /></li>
      <li class="swiper-slide"><img src="https://img1.baidu.com/it/u=1966616150,2146512490&fm=253&fmt=auto&app=138&f=JPEG?w=751&h=500" /></li>
      <li class="swiper-slide"><img src="https://img1.baidu.com/it/u=3672431567,2990196533&fm=253&fmt=auto&app=138&f=JPEG?w=667&h=500" /></li>
      <li class="swiper-slide"><img src="https://img0.baidu.com/it/u=4008146120,512111027&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" /></li>
    </ul>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>
  </div>
  
  <script src="js/swiper-bundle.js"></script>
  <script>
    var mySwiper = new Swiper('.box',{
      slidesPerView : 3,  
    //   // autoplay: true,//可选选项，自动滑动
    //   autoplay : {
    //     delay:3000
    //   },
    //   initialSlide: 2, // 初始化时显示第一个slide
    //   speed:2000, // 数字越大越慢
    //   grabCursor : true, // 鼠标覆盖Swiper 时指针会变成手掌形状，拖动时指针会变成抓手形状。
    //   watchSlidesProgress : true,
    //   slidesPerView: 4,
    //   setWrapperSize :true,
    //   // 如果需要分页器
    //   pagination: {
    //     el: '.swiper-pagination',
    //   },
      // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    loop : true,
    })
  </script>
</body>
</html>
